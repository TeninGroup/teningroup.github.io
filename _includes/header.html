<!-- Navigation -->
<nav class="fixed top-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-5 sm:px-8 flex justify-between items-center h-16">
        <a href="{{ '/' | relative_url }}" class="flex items-center gap-3">
            <span class="text-accent font-black text-2xl tracking-tight">TENIN</span>
            <span class="text-white/20 text-lg font-thin">|</span>
            <span class="text-white/60 text-sm font-medium tracking-wide">GROUP</span>
        </a>

        <div class="hidden md:flex items-center gap-8 text-sm text-white/60">
            {% for item in site.nav %}
            <a href="{{ item.url }}" class="hover:text-white transition">{{ item.label }}</a>
            {% endfor %}
            <a href="#kontak" class="btn-bluex px-4 py-1.5 rounded-md text-sm">Pitch ke Kami →</a>
        </div>

        <button onclick="toggleMobileMenu()" class="md:hidden text-white/60 hover:text-white transition" aria-label="Toggle menu">
            <svg id="menuIconOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg id="menuIconClose" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="hidden md:hidden px-5 pb-5 pt-2 space-y-3 text-sm text-white/60 border-t border-white/5">
        {% for item in site.nav %}
        <a href="{{ item.url }}" class="block hover:text-white transition py-1">{{ item.label }}</a>
        {% endfor %}
        <a href="#kontak" class="btn-primary inline-block px-4 py-2 rounded-md mt-2">Pitch ke Kami →</a>
    </div>
</nav>
